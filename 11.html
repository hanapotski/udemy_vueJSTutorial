<script src="vue.js"></script>


<div id="app">
	<p>{{ sayHello() }}</p>
</div>

<script>new Vue({
	el: '#app',
	data: {
		title: 'Hello World!',
		link: 'http://google.com'
	},
	methods: {
		sayHello: function() {
			return this.title;
		}
	}
})</script>
